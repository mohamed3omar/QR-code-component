<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,600&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;1,100;1,500;1,900&family=Work+Sans:ital,wght@0,200;0,600;0,800;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section class="parent">
    <section class="container">
      <img src="images/image-qr-code.png" alt="qr code"/>
      <h3>  Improve your front-end skills by building projects</h3>
      <p>  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </section>
</body>
</html>
